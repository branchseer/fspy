name: Bench

on:
    workflow_dispatch

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            null_file: nul
          - os: macos-latest 
            null_file: /dev/null
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Prepare Ecosystem
      run: yarn set version berry && yarn install
      working-directory: ecosystem/AFFiNE
    - name: Build
      run: cargo build --release --example cli
    - name: Prewarm
      run: yarn lint:ox && yarn lint:ox && yarn lint:ox 
      working-directory: ecosystem/AFFiNE
    - name: Compare
      run: yarn lint:ox && ..\..\target\release\examples\cli -o ${{ matrix.null_file }} yarn lint:ox
      working-directory: ecosystem/AFFiNE
